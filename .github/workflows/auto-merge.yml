name: auto-merge

on:
  pull_request_target:

permissions:
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: roborourke/action-dependabot-auto-merge@v2.4.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
